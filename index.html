<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Html css</title>
  </head>
  <body>
    <h1>Index page h1</h1>

    <h3>
      <div>
        <a href="./index.html">Home </a>
        <a href="./about.html">About </a>
      </div>
    </h3>
    <!--  -->
    <h3>Html Form</h3>

    <form>
      <label for="username">enter username</label>
      <input type="text" id="username" placeholder="username" />
      <br /><br />
      <label for="useremail">enter email:</label>
      <input type="email" id="useremail" placeholder="your email" />
      <br /><br />
      <label for="userpassword">enter password:</label>
      <input type="password" id="userpassword" placeholder="chose password" />

      <br /><br />

      <p>Select your age</p>
      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br />
      <br />
      <label for="question">Security questions:</label>
      <select name="question" id="question">
        <option value="q1">What color of your favourite pair of socks?</option>
        <option value="q2">whats your favourite season?</option>
        <option value="q3">whats your favourite color?</option>
      </select>

      <br /><br />

      <label for="answer">Security question answer</label>
      <input type="text" id="answer" name="answer" />

      <br /><br />
      <label for="bio">Enter your bio</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you"
      ></textarea>
      <br />
      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
